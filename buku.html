    <style>
        /* =========================================
           VARIABLES (SAMA PERSIS DENGAN PROFIL.HTML)
           ========================================= */
        :root {
            --primary: #9d1b1b;
            /* Merah Utama */
            --gold: #c5a059;
            /* Emas Elegan */
            --accent: #80df06;
            /* Kuning/Lime Aksen */
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            --header-text: #9d1b1b;
            --border: #e2e8f0;
        }

        /* DARK MODE */
        body.dark-mode {
            --primary: #ff6b6b;
            --gold: #ffd700;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #333333;
            --header-text: #ffffff;
        }

        /* RESET & LAYOUT */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            /* Layout Full Screen untuk Buku */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Mencegah scroll body, biar scroll di buku aja */
        }

        /* =========================================
           HEADER (DESAIN KONSISTEN)
           ========================================= */
        .profile-header-nav {
            background: var(--bg-card);
            padding: 0 15px;
            height: 70px;
            position: relative;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            /* Header gak boleh mengecil */
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--header-text);
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-icon-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .header-icon-btn:hover {
            background: rgba(157, 27, 27, 0.05);
        }

        .header-icon-btn svg {
            width: 26px;
            height: 26px;
            stroke: var(--primary);
            stroke-width: 2px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* =========================================
           BOOK CONTAINER (FLIPBOOK AREA)
           ========================================= */
        .book-wrapper {
            flex: 1;
            /* Mengisi sisa ruang antara header dan footer */
            width: 100%;
            position: relative;
            background: #2d2d2d;
            /* Background gelap di belakang buku biar fokus */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loader Animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: 'Lato', sans-serif;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--accent);
            /* Aksen Kuning/Hijau */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* =========================================
           FOOTER (DESAIN KONSISTEN)
           ========================================= */
        .main-footer {
            background: var(--bg-card);
            text-align: center;
            padding: 15px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
            /* Footer gak boleh mengecil */
        }

        .copyright {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .copyright a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .copyright a:hover {
            color: var(--primary);
        }
    </style>
