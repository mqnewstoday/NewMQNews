<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Audio - MQ News</title>

    <link rel="icon" href="ALT_LogoMQN.png" type="image/png">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        /* CONFIG (Sama dengan audio.html) */
        :root {
            --primary: #9d1b1b;
            --gold: #c5a059;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --header-text: #9d1b1b;
            --input-bg: #f1f5f9;
        }

        body.dark-mode {
            --primary: #ff6b6b;
            --gold: #ffd700;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #333333;
            --header-text: #ffffff;
            --input-bg: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .profile-header-nav {
            background: var(--bg-card);
            padding: 0 15px;
            height: 60px;
            flex-shrink: 0;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--header-text);
            font-weight: 700;
            text-align: center;
        }

        .header-icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .header-icon-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--primary);
            stroke-width: 2px;
            fill: none;
        }

        /* PLAYER CONTAINER */
        #player-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .player-art-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 0;
            overflow-y: auto;
        }

        /* FIXED 1:1 RATIO ARTWORK */
        .art-box {
            position: relative;
            width: 100%;
            max-width: 320px;
            /* Limit max size */
            margin: 0 auto 30px;
            /* Center horizontally */

            /* FORCE SQUARE RATIO STRICTLY */
            aspect-ratio: 1 / 1;

            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 4px solid var(--bg-card);
            background: var(--input-bg);
            flex-shrink: 0;
            /* Prevent shrinking */
        }

        .art-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            /* Lock image to box */
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .art-box img.loaded {
            opacity: 1;
        }

        /* Skeleton Animation */
        .skeleton-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        body.dark-mode .skeleton-loading {
            background: linear-gradient(90deg, #2d2d2d 25%, #3d3d3d 50%, #2d2d2d 75%);
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .track-info-large {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        .large-title {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .large-title.skeleton-text {
            height: 2rem;
            width: 80%;
            margin: 0 auto 10px;
            border-radius: 4px;
        }

        .large-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .large-desc.skeleton-text {
            height: 1rem;
            width: 60%;
            margin: 0 auto;
            border-radius: 4px;
        }

        /* CONTROLS AREA */
        .controls-area {
            flex-shrink: 0;
            padding: 20px 30px 40px 30px;
            background: var(--bg-card);
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
        }

        .seek-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .time-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--text-muted);
            width: 45px;
            text-align: center;
        }

        input[type=range] {
            flex: 1;
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .btn-ctrl svg {
            width: 32px;
            height: 32px;
            fill: var(--text-main);
        }

        .btn-play-pause {
            width: 70px;
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(157, 27, 27, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .btn-play-pause svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .btn-ctrl {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* ACTIONS */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid var(--border);
            cursor: pointer;
            background: transparent;
            color: var(--text-main);
            white-space: nowrap;
        }

        .btn-action svg {
            width: 16px;
            height: 16px;
        }

        /* CUSTOM NOTIF: TOP POSITION AS REQUESTED */
        .custom-notif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            color: var(--text-main);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            min-width: 280px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .custom-notif.active {
            top: 80px;
            opacity: 1;
            visibility: visible;
        }

        .custom-notif.success {
            border-left: 5px solid #2e7d32;
        }

        .custom-notif.error {
            border-left: 5px solid #d32f2f;
        }

        .custom-notif span {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <script src="theme-init.js"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>

    <!-- NOTIF BOX SAME STRUCTURE AS SIMPAN.HTML -->
    <div id="notifBox" class="custom-notif">
        <div id="notifIcon"></div>
        <span id="notifText">Notifikasi</span>
    </div>

    <header class="profile-header-nav">
        <a href="audio.html" class="header-icon-btn">
            <svg viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
        <div class="header-title">PLAYER</div>
        <a href="settings.html" class="header-icon-btn">
            <svg viewBox="0 0 24 24">
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.09 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
            </svg>
        </a>
    </header>

    <div id="player-wrapper">
        <div class="player-art-area">
            <div class="art-box skeleton-loading">
                <img id="full-img" src="" alt="Album Art"
                    onload="this.classList.add('loaded'); this.parentElement.classList.remove('skeleton-loading')">
            </div>
            <div class="track-info-large">
                <h2 id="full-title" class="large-title skeleton-loading skeleton-text"></h2>
                <p id="full-desc" class="large-desc skeleton-loading skeleton-text"></p>
            </div>
        </div>

        <div class="controls-area">
            <div class="seek-wrapper">
                <span id="curr-time" class="time-label">0:00</span>
                <input type="range" id="seek-slider" min="0" max="100" value="0">
                <span id="total-time" class="time-label">0:00</span>
            </div>

            <div class="main-controls">
                <button class="btn-ctrl" onclick="seekRelative(-10)">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                        <text x="12" y="16" font-family="Arial" font-size="7" text-anchor="middle"
                            fill="currentColor">10</text>
                    </svg>
                </button>
                <button class="btn-play-pause" onclick="togglePlay()">
                    <svg id="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button class="btn-ctrl" onclick="seekRelative(10)">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 18l8.5-6L10 6v12zM19 6v12h2V6h-2z" style="display:none" />
                        <path
                            d="M11.5 8C16.15 8 20.08 11.03 21.13 15.3l-2.37.78C17.7 12.81 14.69 10.5 11.15 10.5c-1.96 0-3.73.72-5.12 1.88L2.41 16H11v-9l-3.6 3.6 1.41-1.41L11.5 8z"
                            transform="scale(-1, 1) translate(-24, 0)" /><text x="12" y="16" font-family="Arial"
                            font-size="7" text-anchor="middle" fill="currentColor">10</text>
                    </svg>
                </button>
            </div>

            <div class="action-buttons">
                <!-- UNDUH -->
                <button class="btn-action" onclick="downloadCurrent()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    UNDUH
                </button>

                <!-- SIMPAN -->
                <button id="btn-save" class="btn-action" onclick="toggleSave()">
                    <svg id="icon-save" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span id="text-save">SIMPAN</span>
                </button>

                <!-- SALIN LINK -->
                <button class="btn-action" onclick="copyLink()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    SALIN LINK
                </button>
            </div>
        </div>
    </div>

    <audio id="main-audio" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOAltvE7tpJsTkKbqMoqLZe-7K9cGk_uPUqeigV7qvWUm5crdAiOJ_hNAvchnjNrE8cA0F-ybuZhKd/pub?gid=1549454662&single=true&output=csv";

        // CORRECT KEY MATCHING SIMPAN.HTML
        const STORAGE_SAVE_KEY = 'bookmarks_audio';

        let allTracks = [];
        let currentTrack = null;
        const audio = document.getElementById('main-audio');

        // INIT
        window.addEventListener('DOMContentLoaded', async () => {
            await loadData();

            // Get ID from URL
            const params = new URLSearchParams(window.location.search);
            const titleParam = params.get('bg');

            if (titleParam) {
                const found = allTracks.find(t => t.judul === decodeURIComponent(titleParam));
                if (found) {
                    loadTrack(found);
                    togglePlay();
                }
            } else {
                if (allTracks.length > 0) {
                    loadTrack(allTracks[0]);
                }
            }
        });

        async function loadData() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                const text = await res.text();
                const result = Papa.parse(text, { header: true, skipEmptyLines: true });

                // NORMALIZE DATA
                allTracks = result.data.map(item => {
                    let title = "", audioUrl = "", thumb = "", desc = "";

                    Object.keys(item).forEach(key => {
                        const k = key.toLowerCase();
                        const v = item[key];
                        if (!v) return;

                        if ((k.includes('judul') || k.includes('title')) && !title) title = v;
                        else if ((k.includes('embed') || k.includes('audio') || k.includes('link')) && !audioUrl) audioUrl = v;
                        else if ((k.includes('thumb') || k.includes('gambar') || k.includes('img') || k.includes('foto')) && !thumb) thumb = v;
                        else if ((k.includes('deskripsi') || k.includes('desc') || k.includes('ket')) && !desc) desc = v;
                    });

                    if (thumb && thumb.includes('drive.google.com') && thumb.includes('/file/d/')) {
                        const matches = thumb.match(/\/d\/(.+?)\//);
                        if (matches && matches[1]) {
                            thumb = `https://drive.google.com/uc?export=view&id=${matches[1]}`;
                        }
                    }

                    return {
                        judul: title,
                        link_audio: audioUrl,
                        gambar: thumb,
                        deskripsi: desc
                    };
                }).filter(t => t.judul && t.link_audio);

            } catch (e) {
                console.error("Failed to load CSV", e);
            }
        }

        function loadTrack(track) {
            currentTrack = track;

            const titleEl = document.getElementById('full-title');
            const descEl = document.getElementById('full-desc');

            titleEl.classList.remove('skeleton-loading', 'skeleton-text');
            descEl.classList.remove('skeleton-loading', 'skeleton-text');

            titleEl.innerText = track.judul;
            descEl.innerText = track.deskripsi || "Audio MQ News";

            const img = document.getElementById('full-img');
            img.classList.remove('loaded');

            // Set source first
            img.src = track.gambar || 'ALT_LogoMQN.png';

            // Re-apply skeleton until load
            img.parentElement.classList.add('skeleton-loading');

            if (audio.src !== track.link_audio) {
                audio.src = track.link_audio;
            }

            // Update Save Button State immediately after loading track
            updateSaveButtonUI();
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.getElementById('play-icon').style.display = 'none';
                document.getElementById('pause-icon').style.display = 'block';
            } else {
                audio.pause();
                document.getElementById('play-icon').style.display = 'block';
                document.getElementById('pause-icon').style.display = 'none';
            }
        }

        function seekRelative(sec) {
            audio.currentTime += sec;
        }

        const seekSlider = document.getElementById('seek-slider');
        seekSlider.addEventListener('input', () => {
            const time = (seekSlider.value / 100) * audio.duration;
            audio.currentTime = time;
        });

        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            const percent = (audio.currentTime / audio.duration) * 100;
            seekSlider.value = percent;
            document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
            document.getElementById('total-time').innerText = formatTime(audio.duration);
        });

        audio.addEventListener('play', () => {
            document.getElementById('play-icon').style.display = 'none';
            document.getElementById('pause-icon').style.display = 'block';
        });

        audio.addEventListener('pause', () => {
            document.getElementById('play-icon').style.display = 'block';
            document.getElementById('pause-icon').style.display = 'none';
        });

        function formatTime(s) {
            if (isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function downloadCurrent() {
            if (!currentTrack) return;
            const link = document.createElement('a');
            link.href = currentTrack.link_audio;
            link.download = currentTrack.judul + ".mp3";
            link.target = "_blank";
            link.click();
        }

        function copyLink() {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                showCustomNotif("Link berhasil disalin!", 'success');
            }).catch(() => {
                showCustomNotif("Gagal menyalin link.", 'error');
            });
        }

        function toggleSave() {
            if (!currentTrack) return;

            // KEY MUST MATCH SIMPAN.HTML 'bookmarks_audio'
            let saved = JSON.parse(localStorage.getItem(STORAGE_SAVE_KEY) || '[]');

            // DATA STRUCTURE MUST MATCH SIMPAN.HTML: title, desc, thumb
            // Check existence by title
            const index = saved.findIndex(s => s.title === currentTrack.judul);

            if (index !== -1) {
                // DELETE
                saved.splice(index, 1);
                localStorage.setItem(STORAGE_SAVE_KEY, JSON.stringify(saved));
                showCustomNotif("Audio dihapus dari simpanan.", 'error');
            } else {
                // SAVE
                // Important: simpan.html expects 'title', 'desc', 'thumb'
                saved.push({
                    title: currentTrack.judul,
                    desc: currentTrack.deskripsi,
                    thumb: currentTrack.gambar,
                    audio: currentTrack.link_audio, // saving extra data just in case
                    dateAdded: new Date().toISOString()
                });
                localStorage.setItem(STORAGE_SAVE_KEY, JSON.stringify(saved));
                showCustomNotif("Audio berhasil disimpan!", 'success');
            }
            updateSaveButtonUI();
        }

        function updateSaveButtonUI() {
            if (!currentTrack) return;

            const saved = JSON.parse(localStorage.getItem(STORAGE_SAVE_KEY) || '[]');

            // Check by title (because we saved it as 'title', but currentTrack has 'judul')
            const isSaved = saved.some(s => s.title === currentTrack.judul);

            const btn = document.getElementById('btn-save');
            const icon = document.getElementById('icon-save');
            const text = document.getElementById('text-save');

            if (isSaved) {
                btn.style.background = "#e53935"; // Red
                btn.style.color = "white";
                btn.style.borderColor = "#e53935";

                icon.style.fill = "white";
                icon.style.stroke = "white";

                text.innerText = "TERSIMPAN";
            } else {
                btn.style.background = "transparent";
                btn.style.color = "var(--text-main)";
                btn.style.borderColor = "var(--border)";

                icon.style.fill = "none";
                icon.style.stroke = "currentColor";

                text.innerText = "SIMPAN";
            }
        }

        function showCustomNotif(msg, type) {
            const box = document.getElementById('notifBox');
            const text = document.getElementById('notifText');
            const iconDiv = document.getElementById('notifIcon');

            text.innerText = msg;

            // Force reset class to trigger animation again if needed
            box.className = 'custom-notif';
            void box.offsetWidth;
            box.classList.add('active');

            if (type === 'success') {
                box.classList.add('success');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#2e7d32" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`;
            } else {
                box.classList.add('error');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#d32f2f" viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>`;
            }

            setTimeout(() => {
                box.classList.remove('active');
                box.classList.remove('success');
                box.classList.remove('error');
                iconDiv.innerHTML = ''; // clear icon
            }, 3000);
        }

    </script>
</body>
