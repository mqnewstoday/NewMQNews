<head>

    <link rel="apple-touch-icon" href="ALT_LogoMQN.png">
    <title>Edit Profil - MQ News</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>


    <style>
        /* =========================================
           1. UNIVERSAL THEME (JIMAT 1 - WAJIB SAMA)
           ========================================= */
        :root {
            /* TEMA TERANG (DEFAULT) */
            --primary: #9d1b1b;
            /* Merah MQ */
            --gold: #c5a059;
            /* Emas MQ */
            --bg-body: #f8f9fa;
            /* Background Halaman */
            --bg-card: #ffffff;
            /* Background Kotak/Card */
            --text-main: #334155;
            /* Teks Utama */
            --text-muted: #64748b;
            /* Teks Pudar */
            --border: #e2e8f0;
            /* Garis Pinggir */
            --input-bg: #f8fafc;
            /* Background Input */
            --header-text: #9d1b1b;
            /* Judul Header Merah */
            --success: #2e7d32;
            --error: #d32f2f;

            /* UKURAN FONT BASE */
            --base-size: 16px;
        }

        /* TEMA GELAP (ELEGAN) */
        body.dark-mode {
            --primary: #ff6b6b;
            /* Merah Muda Terang */
            --gold: #ffd700;
            /* Emas Terang */
            --bg-body: #121212;
            /* Hitam Pekat */
            --bg-card: #1e1e1e;
            /* Abu Gelap Premium */
            --text-main: #e2e8f0;
            /* Putih Tulang */
            --text-muted: #94a3b8;
            /* Abu Terang */
            --border: #333333;
            /* Garis Gelap */
            --input-bg: #2d2d2d;
            /* Input Gelap */
            --header-text: #ffffff;
            /* Judul Header Putih */
        }

        /* LOGIKA UKURAN FONT */
        body.font-small {
            --base-size: 14px;
        }

        body.font-large {
            --base-size: 19px;
        }

        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: var(--base-size);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           2. HEADER & LAYOUT
           ========================================= */
        header {
            background: var(--bg-card);
            padding: 15px 20px;
            border-bottom: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 70px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            text-decoration: none;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
        }

        .brand-text {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--header-text);
            font-weight: 700;
        }

        .container {
            flex: 1;
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* EDIT CARD */
        .edit-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-top: 5px solid var(--primary);
            border: 1px solid var(--border);
        }

        /* FORM STYLES */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-main);
            font-family: 'Lato', sans-serif;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }

        /* =========================================
           3. UPLOAD AREA (MODIFIKASI VARIABEL)
           ========================================= */
        .file-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 2px dashed var(--border);
            padding: 20px;
            border-radius: 12px;
            background: var(--input-bg);
            position: relative;
        }

        /* PREVIEW FOTO (KOTAK ROUNDED 15PX) */
        .img-preview {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            /* Sesuai request: Kotak Tumpul */
            background: var(--bg-body);
            object-fit: cover;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-align: center;
        }

        .img-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-input-hidden {
            display: none;
        }

        .btn-choose-file {
            background: var(--bg-card);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-choose-file:hover {
            background: var(--gold);
            color: white;
        }

        /* TOMBOL BATAL */
        .btn-cancel-upload {
            display: none;
            background: rgba(211, 47, 47, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .btn-cancel-upload:hover {
            background: var(--error);
            color: white;
        }

        .warning-text {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-style: italic;
            text-align: center;
            border-top: 1px solid var(--border);
            padding-top: 8px;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1rem;
            margin: 25px 0 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(157, 27, 27, 0.2);
            transition: 0.3s;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        /* =========================================
           4. MODAL & NOTIFIKASI
           ========================================= */

        /* CROP MODAL */
        .crop-modal {
            display: none;
            position: fixed;
            z-index: 99999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
        }

        .crop-box {
            background: var(--bg-card);
            color: var(--text-main);
            /* Adaptif Dark Mode */
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .img-container {
            max-height: 400px;
            overflow: hidden;
        }

        .img-container img {
            max-width: 100%;
            display: block;
        }

        .crop-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-crop-cancel {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-crop-save {
            padding: 10px 20px;
            border: none;
            background: #2e7d32;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* NOTIFIKASI */
        .custom-notif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            min-width: 300px;
        }

        .custom-notif.active {
            top: 40px;
            opacity: 1;
            visibility: visible;
        }

        .custom-notif.success {
            border-left: 5px solid var(--success);
        }

        .custom-notif.error {
            border-left: 5px solid var(--error);
        }
    </style>

<body>

    <header>
        <a href="profil.html" class="back-btn">←</a>
        <div class="brand-text">EDIT PROFIL</div>
    </header>

    <div class="container">
        <div class="edit-card">
            <form id="editForm">

                <div class="form-group">
                    <label class="form-label" style="text-align: center;">FOTO PROFIL</label>
                    <div class="file-upload-wrapper">
                        <div class="img-preview" id="previewBox">
                            <span>NO IMAGE</span>
                        </div>
                        <input type="file" id="fotoInput" class="file-input-hidden" accept="image/*">
                        <label for="fotoInput" class="btn-choose-file">UNGGAH DARI PERANGKAT</label>

                        <button type="button" id="btnBatal" class="btn-cancel-upload">✕ BATALKAN GANTI FOTO</button>

                        <small class="warning-text">*(Opsional) Hindari Menggunakan Foto Profil Gambar Makhluk
                            Bernyawa</small>

                        <input type="hidden" id="finalFotoURL">
                        <input type="hidden" id="rawBase64">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">NAMA LENGKAP</label>
                    <input type="text" id="nama" class="form-input" placeholder="Nama Anda" required>
                </div>

                <div class="form-group">
                    <label class="form-label">BIO / TENTANG SAYA</label>
                    <textarea id="bio" class="form-input" placeholder="Tulis sesuatu tentang diri Anda..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">NOMOR TELEPON</label>
                    <input type="tel" id="no_hp" class="form-input" placeholder="08xxxxxxxx">
                </div>

                <div class="section-title">Sosial Media</div>
                <div class="form-group"><label class="form-label">X (Twitter)</label><input type="text" id="twitter"
                        class="form-input" placeholder="Username/Link"></div>
                <div class="form-group"><label class="form-label">YouTube</label><input type="text" id="youtube"
                        class="form-input" placeholder="Link Channel"></div>
                <div class="form-group"><label class="form-label">Instagram</label><input type="text" id="instagram"
                        class="form-input" placeholder="Username/Link"></div>
                <div class="form-group"><label class="form-label">TikTok</label><input type="text" id="tiktok"
                        class="form-input" placeholder="Username/Link"></div>

                <button type="submit" class="btn-save" id="btnSave">SIMPAN PERUBAHAN</button>
            </form>
        </div>
    </div>

    <div id="notifBox" class="custom-notif">
        <div id="notifIcon"></div>
        <span id="notifText" style="font-size:0.9rem; font-weight:bold; color:#333;">Pesan notifikasi</span>
    </div>

    <div id="cropModal" class="crop-modal">
        <div class="crop-box">
            <h3 style="margin:0; font-family:'Cinzel', serif; color:#9d1b1b;">SESUAIKAN FOTO</h3>
            <div class="img-container">
                <img id="imageToCrop" src="">
            </div>
            <div class="crop-actions">
                <button type="button" class="btn-crop-cancel" id="btnCancelCrop">BATAL</button>
                <button type="button" class="btn-crop-save" id="btnCropSave">POTONG & PAKAI</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const IMGBB_API_KEY = "ec8164212488b2aaed1b9082148f9612";

        const firebaseConfig = {
            apiKey: "AIzaSyCMDVcDKxaf3v7iHZYpQ1k6k0G55yW9njQ",
            authDomain: "mq-news-today.firebaseapp.com",
            projectId: "mq-news-today",
            storageBucket: "mq-news-today.firebasestorage.app",
            messagingSenderId: "310073854630",
            appId: "1:310073854630:web:25dac91125b3be85f94267",
            measurementId: "G-0VMCLH4RD5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserUid = null;
        let originalPhotoURL = "";

        (function () {
            // Cek apakah user minta Mode Gelap?
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            // Cek apakah user minta Font Besar/Kecil?
            const font = localStorage.getItem('fontSize');
            if (font && font !== 'normal') {
                document.body.classList.add('font-' + font);
            }
        })();

        function getCurrentPeriod() {
            const d = new Date();
            return `${d.getFullYear()}-${d.getMonth() + 1}`;
        }

        function getVal(id) {
            const el = document.getElementById(id);
            return el ? el.value.trim() : "";
        }

        const fotoInput = document.getElementById('fotoInput');
        const previewBox = document.getElementById('previewBox');
        const rawBase64 = document.getElementById('rawBase64');
        const finalFotoURL = document.getElementById('finalFotoURL');
        const btnBatal = document.getElementById('btnBatal');
        let isPhotoChanged = false;

        // HANDLE PILIH FOTO
        // --- VARIABEL CROPPER ---
        let cropper = null;
        const cropModal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');
        const btnCancelCrop = document.getElementById('btnCancelCrop');
        const btnCropSave = document.getElementById('btnCropSave');

        // --- 1. HANDLE INPUT FOTO (DENGAN CROPPER) ---
        if (fotoInput) {
            fotoInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    // Validasi size
                    if (file.size > 2 * 1024 * 1024) {
                        showNotif("Ukuran file maksimal 2MB!", "error");
                        this.value = "";
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // Masukkan gambar ke Modal
                        imageToCrop.src = e.target.result;

                        // Tampilkan Modal
                        cropModal.style.display = "flex";

                        // Hancurkan cropper lama jika ada (biar gak numpuk)
                        if (cropper) { cropper.destroy(); }

                        // Inisialisasi Cropper.js (Rasio 1:1 / Persegi)
                        cropper = new Cropper(imageToCrop, {
                            aspectRatio: 1, // Wajib Persegi
                            viewMode: 1,    // Gambar gak boleh keluar area
                            autoCropArea: 1,
                        });
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        // --- TOMBOL BATAL CROP ---
        btnCancelCrop.addEventListener('click', function () {
            cropModal.style.display = "none"; // Tutup modal
            fotoInput.value = ""; // Reset input file
            if (cropper) cropper.destroy(); // Matikan cropper
        });

        // --- TOMBOL SIMPAN CROP ---
        btnCropSave.addEventListener('click', function () {
            if (cropper) {
                // Ambil hasil potongan (Canvas)
                const canvas = cropper.getCroppedCanvas({
                    width: 300, height: 300 // Resize biar gak berat uploadnya
                });

                // Ubah jadi Base64
                const croppedBase64 = canvas.toDataURL("image/jpeg");

                // Tampilkan di Preview Utama
                previewBox.innerHTML = `<img src="${croppedBase64}" alt="Preview" style="width:100%;height:100%;object-fit:cover;">`;

                // Simpan ke variable untuk diupload nanti
                rawBase64.value = croppedBase64;
                isPhotoChanged = true;

                // Munculkan tombol Batal/Undo yang di form utama
                if (document.getElementById('btnBatal')) {
                    document.getElementById('btnBatal').style.display = "block";
                }

                // Tutup Modal
                cropModal.style.display = "none";
                cropper.destroy();
            }
        });

        // --- LOGIKA TOMBOL BATAL/UNDO DI FORM UTAMA (Tetap Pake yg Lama) ---
        // (Pastikan kode tombol undo/batal yang sebelumnya gua kasih tetep ada di bawah ini)


        // HANDLE BATAL (UNDO)
        if (btnBatal) {
            btnBatal.addEventListener('click', function () {
                if (originalPhotoURL) {
                    previewBox.innerHTML = `<img src="${originalPhotoURL}" alt="Current Profile">`;
                } else {
                    previewBox.innerHTML = `<span>NO IMAGE</span>`;
                }
                fotoInput.value = "";
                rawBase64.value = "";
                isPhotoChanged = false;
                btnBatal.style.display = "none";
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserUid = user.uid;
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (document.getElementById('nama')) document.getElementById('nama').value = data.nama || "";
                        if (document.getElementById('bio')) document.getElementById('bio').value = data.bio || "";
                        if (document.getElementById('no_hp')) document.getElementById('no_hp').value = data.no_hp || "";
                        if (document.getElementById('twitter')) document.getElementById('twitter').value = data.twitter || "";
                        if (document.getElementById('youtube')) document.getElementById('youtube').value = data.youtube || "";
                        if (document.getElementById('instagram')) document.getElementById('instagram').value = data.instagram || "";
                        if (document.getElementById('tiktok')) document.getElementById('tiktok').value = data.tiktok || "";

                        if (data.fotoURL) {
                            originalPhotoURL = data.fotoURL;
                            previewBox.innerHTML = `<img src="${data.fotoURL}" alt="Current Profile">`;
                            finalFotoURL.value = data.fotoURL;
                        }
                    }
                } catch (e) { console.error(e); }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function uploadToImgBB(base64String) {
            const cleanBase64 = base64String.split(',')[1];
            const formData = new FormData();
            formData.append("key", IMGBB_API_KEY);
            formData.append("image", cleanBase64);

            const response = await fetch("https://api.imgbb.com/1/upload", {
                method: "POST",
                body: formData
            });
            const result = await response.json();
            if (result.success) return result.data.url;
            throw new Error("Gagal upload ke Server Gambar");
        }

        const editForm = document.getElementById('editForm');
        if (editForm) {
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btnSave');
                const originalText = btn.innerText;

                btn.innerText = "MEMERIKSA DATA...";
                btn.disabled = true;

                if (!currentUserUid) { window.location.href = 'login.html'; return; }

                try {
                    const userRef = doc(db, "users", currentUserUid);
                    let updateData = {
                        nama: getVal('nama'),
                        bio: getVal('bio'),
                        no_hp: getVal('no_hp'),
                        twitter: getVal('twitter'),
                        youtube: getVal('youtube'),
                        instagram: getVal('instagram'),
                        tiktok: getVal('tiktok')
                    };

                    // LOGIKA LIMIT & UPLOAD
                    if (isPhotoChanged && rawBase64.value) {
                        const snapCheck = await getDoc(userRef);
                        const userData = snapCheck.exists() ? snapCheck.data() : {};
                        const currentPeriod = getCurrentPeriod();
                        const lastPeriod = userData.photoLastPeriod || "";
                        let currentCount = userData.photoEditCount || 0;
                        if (lastPeriod !== currentPeriod) currentCount = 0;

                        const MAX_LIMIT = 2;
                        if (currentCount >= MAX_LIMIT) {
                            showNotif(`Kuota ganti foto habis (${MAX_LIMIT}x per bulan)!`, "error");
                            btn.innerText = originalText;
                            btn.disabled = false;
                            return;
                        }

                        btn.innerText = "MENGUNGGAH FOTO...";
                        const uploadedUrl = await uploadToImgBB(rawBase64.value);
                        updateData.fotoURL = uploadedUrl;
                        updateData.photoLastPeriod = currentPeriod;
                        updateData.photoEditCount = currentCount + 1;
                    }

                    btn.innerText = "MENYIMPAN DATA...";
                    await setDoc(userRef, updateData, { merge: true });

                    // CRITICAL FIX: Update Firebase Auth Profile so Sidebar refreshes immediately
                    try {
                        let authUpdate = { displayName: updateData.nama };
                        if (updateData.fotoURL) authUpdate.photoURL = updateData.fotoURL;
                        await updateProfile(auth.currentUser, authUpdate);
                    } catch (authErr) {
                        console.error("Auth Profile Update Failed:", authErr);
                        // Optional: we don't block the whole save if just auth metadata fails
                    }

                    showNotif("Data Profil Berhasil Disimpan!", "success");
                    setTimeout(() => { window.location.href = 'profil.html'; }, 2000);

                } catch (error) {
                    console.error("Error:", error);
                    showNotif("Gagal: " + error.message, "error");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            });
        }

        function showNotif(message, type) {
            const box = document.getElementById('notifBox');
            const text = document.getElementById('notifText');
            const iconDiv = document.getElementById('notifIcon');

            text.innerText = message;
            box.className = "custom-notif active";

            if (type === 'success') {
                box.classList.add('success');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#2e7d32" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`;
            } else {
                box.classList.add('error');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#d32f2f" viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>`;
            }

            setTimeout(() => {
                box.classList.remove('active');
                box.classList.remove('success');
                box.classList.remove('error');
            }, 3000);
        }
