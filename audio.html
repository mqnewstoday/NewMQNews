<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Konten Audio - MQ News</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="theme.css">

    <style>
        /* CONFIG */
        :root {
            --primary: #9d1b1b;
            --gold: #c5a059;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --header-text: #9d1b1b;
            --input-bg: #f1f5f9;
            --base-size: 16px;
        }

        body.dark-mode {
            --primary: #ff6b6b;
            --gold: #ffd700;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #333333;
            --header-text: #ffffff;
            --input-bg: #2d2d2d;
        }

        body.font-small {
            --base-size: 14px;
        }

        body.font-large {
            --base-size: 19px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-size: var(--base-size);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .profile-header-nav {
            background: var(--bg-card);
            padding: 0 15px;
            height: 60px;
            flex-shrink: 0;
            position: relative;
            z-index: 100;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--header-text);
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
        }

        .header-icon-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50%;
        }

        .header-icon-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--primary);
            stroke-width: 2px;
        }

        /* LIST VIEW */
        .audio-container {
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .audio-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            display: flex;
            height: 80px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .audio-card:active {
            transform: scale(0.98);
            background: var(--input-bg);
        }

        .audio-card.active-track {
            border: 2px solid var(--primary);
            background: rgba(157, 27, 27, 0.05);
        }

        .card-thumb {
            width: 80px;
            background: var(--input-bg);
            position: relative;
            flex-shrink: 0;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playing-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .active-track .playing-indicator {
            display: flex;
        }

        .eq-bar {
            width: 4px;
            background: #fff;
            margin: 0 2px;
            animation: eq 0.5s infinite alternate;
        }

        .eq-bar:nth-child(2) {
            animation-delay: 0.1s;
            height: 15px;
        }

        .eq-bar:nth-child(3) {
            animation-delay: 0.2s;
            height: 20px;
        }

        @keyframes eq {
            0% {
                height: 5px;
            }

            100% {
                height: 25px;
            }
        }

        .card-info {
            flex: 1;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        body.dark-mode .card-title {
            color: var(--header-text);
        }

        .card-desc {
            font-size: 0.7rem;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* FULL PLAYER */
        #full-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-body);
            z-index: 200;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .player-header {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            height: 60px;
        }

        .btn-close-player {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .btn-close-player svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-main);
        }

        .player-art-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            min-height: 0;
            overflow-y: auto;
        }

        .art-box {
            width: 70vw;
            height: 70vw;
            max-width: 280px;
            max-height: 280px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 4px solid var(--bg-card);
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .art-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info-large {
            text-align: center;
            width: 100%;
        }

        .large-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .large-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .controls-area {
            flex-shrink: 0;
            padding: 20px 20px 30px 20px;
            background: var(--bg-card);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
        }

        .seek-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-label {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--text-muted);
            width: 40px;
            text-align: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            height: 20px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 10px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -5px;
            border: 2px solid var(--bg-card);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .btn-ctrl {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-ctrl svg {
            width: 30px;
            height: 30px;
            fill: var(--text-main);
        }

        .btn-play-pause {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(157, 27, 27, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-play-pause svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* ACTION BUTTONS (SHARE & SAVE) */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid;
            background: transparent;
        }

        .btn-share {
            color: var(--gold);
            border-color: var(--gold);
        }

        .btn-save {
            color: var(--primary);
            border-color: var(--primary);
        }

        /* MINI PLAYER */
        #mini-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            padding: 8px 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 90;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode #mini-player {
            background: rgba(30, 30, 30, 0.95);
        }

        .mini-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            overflow: hidden;
            cursor: pointer;
        }

        .mini-thumb {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .mini-text {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .mini-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-artist {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .btn-mini {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .btn-mini svg {
            width: 28px;
            height: 28px;
            fill: var(--text-main);
        }

        .skeleton {
            background: var(--input-bg);
            color: transparent !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        /* NOTIFIKASI POPUP (Style Register) */
        .custom-notif {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            min-width: 280px;
            border: 1px solid var(--border);
        }

        .custom-notif.active {
            top: 40px;
            opacity: 1;
            visibility: visible;
        }

        .custom-notif.success {
            border-left: 5px solid #2e7d32;
        }

        .custom-notif.error {
            border-left: 5px solid #d32f2f;
        }

        .custom-notif span {
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-main);
        }
    </style>
</head>

    <script>
        // === LINK CSV (PASTIKAN VALID) ===
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOAltvE7tpJsTkKbqMoqLZe-7K9cGk_uPUqeigV7qvWUm5crdAiOJ_hNAvchnjNrE8cA0F-ybuZhKd/pub?gid=1549454662&single=true&output=csv";

        const audio = document.getElementById('main-audio');
        const listView = document.getElementById('list-view');
        const fullPlayer = document.getElementById('full-player');
        const miniPlayer = document.getElementById('mini-player');

        let playlist = [];
        let currentIndex = 0;
        let isPlaying = false;
        const STORAGE_KEY = 'mq_audio_state';
        let syncTimer = null;

        async function init() {
            try {
                const res = await fetch(SHEET_CSV_URL);
                const text = await res.text();
                const rows = text.split('\n').slice(1);

                playlist = rows.map(row => {
                    // CSV Parser yang lebih robust untuk menangani quote dan koma
                    const regex = /(?:,|\n|^)("(?:(?:"")*[^"]*)*"|[^",\n]*|(?:\n|$))/g;
                    const cols = [];
                    let matches = null;
                    while ((matches = regex.exec(row)) !== null) {
                        // Hilangkan delimiter dan quote
                        let val = matches[1];
                        if (val.length > 0 && val.charAt(0) === '"') {
                            val = val.substring(1, val.length - 1).replace(/""/g, '"');
                        }
                        cols.push(val.trim());
                    }
                    if (row.trim() === '') return null;

                    return {
                        title: cols[0] || "No Title",
                        desc: cols[1] || "",
                        thumb: (cols[2] && cols[2].length > 5) ? cols[2] : 'https://placehold.co/400x400/9d1b1b/ffffff?text=AUDIO',
                        url: cols[3] || ""
                    };
                }).filter(track => track && track.url && track.url.length > 5);

                renderList();
                checkDeepLink();

            } catch (e) { console.error(e); }
        }

        function renderList() {
            listView.innerHTML = "";
            playlist.forEach((track, index) => {
                const card = document.createElement('div');
                card.className = 'audio-card';
                card.onclick = () => loadTrack(index, true);
                card.innerHTML = `
                    <div class="card-thumb"><img src="${track.thumb}" loading="lazy"><div class="playing-indicator"><div style="display:flex; align-items:flex-end;"><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div></div></div></div>
                    <div class="card-info"><div class="card-title">${track.title}</div><div class="card-desc">${track.desc}</div></div>
                `;
                listView.appendChild(card);
            });
        }

        function loadTrack(index, autoPlay = false) {
            if (index < 0 || index >= playlist.length) return;
            currentIndex = index;
            const track = playlist[index];

            audio.src = track.url;
            audio.load();
            updatePlayerUI(); // Call the new updatePlayerUI without arguments

            document.querySelectorAll('.audio-card').forEach(c => c.classList.remove('active-track'));
            if (listView.children[index]) listView.children[index].classList.add('active-track');

            history.replaceState(null, null, `#track=${encodeURIComponent(track.title)}`);

            if (autoPlay) {
                audio.play();
                if (syncTimer) clearInterval(syncTimer);
                syncTimer = setInterval(saveToGlobalState, 1000);
                saveToGlobalState();
                openFullPlayer();
            } else {
                // If not autoPlaying, ensure state is saved (e.g., if user manually loads a track but doesn't play)
                saveToGlobalState();
            }
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                if (syncTimer) clearInterval(syncTimer);
                syncTimer = setInterval(saveToGlobalState, 1000);
            } else {
                audio.pause();
                if (syncTimer) clearInterval(syncTimer);
            }
            saveToGlobalState();
        }

        // SYNC HELPER
        function saveToGlobalState() {
            const track = playlist[currentIndex];
            if (!track) return;

            const state = {
                isPlaying: !audio.paused,
                currentTime: audio.currentTime,
                trackIndex: currentIndex,
                playlist: playlist, // Warning: Large payload if playlist big, but necessary for next/prev
                lastUpdate: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // AUTO SYNC ON EVENTS
        audio.addEventListener('play', () => { isPlaying = true; updatePlayerUI(); saveToGlobalState(); });
        audio.addEventListener('pause', () => { isPlaying = false; updatePlayerUI(); saveToGlobalState(); });
        audio.addEventListener('ended', nextTrack);

        function updatePlayerUI() {
            const track = playlist[currentIndex];
            if (!track) { // Handle case where track might not be loaded yet
                miniPlayer.style.display = 'none';
                return;
            }

            const playIcons = document.querySelectorAll('#full-play-icon, #mini-play-icon');
            const pauseIcons = document.querySelectorAll('#full-pause-icon, #mini-pause-icon');

            if (isPlaying) {
                playIcons.forEach(el => el.style.display = 'none');
                pauseIcons.forEach(el => el.style.display = 'block');

                // Show Mini Player Playing Indicator
                document.querySelectorAll('.playing-indicator').forEach(el => el.style.display = 'none');
                const cards = document.querySelectorAll('.audio-card');
                if (cards[currentIndex]) {
                    const indicator = cards[currentIndex].querySelector('.playing-indicator');
                    if (indicator) indicator.style.display = 'flex';
                }
            } else {
                playIcons.forEach(el => el.style.display = 'block');
                pauseIcons.forEach(el => el.style.display = 'none');
                // Hide indicators
                document.querySelectorAll('.playing-indicator').forEach(el => el.style.display = 'none');
            }

            // Text Updates
            document.getElementById('mini-title').innerText = track.title;
            document.getElementById('mini-desc').innerText = track.desc;
            document.getElementById('mini-img').src = track.thumb;
            miniPlayer.style.display = 'flex'; // Ensure mini player is visible when a track is loaded

            document.getElementById('full-title').innerText = track.title;
            document.getElementById('full-desc').innerText = track.desc;
            document.getElementById('full-img').src = track.thumb;

            // Highlight List
            document.querySelectorAll('.audio-card').forEach(el => el.classList.remove('active-track'));
            if (document.querySelectorAll('.audio-card')[currentIndex]) {
                document.querySelectorAll('.audio-card')[currentIndex].classList.add('active-track');
            }

            updateMediaSession(track);
        }



        function updateMediaSession(track) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: "MQ News Audio",
                    album: "Koleksi Audio",
                    artwork: [
                        { src: track.thumb, sizes: '96x96', type: 'image/png' },
                        { src: track.thumb, sizes: '128x128', type: 'image/png' },
                        { src: track.thumb, sizes: '192x192', type: 'image/png' },
                        { src: track.thumb, sizes: '512x512', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', playAudio);
                navigator.mediaSession.setActionHandler('pause', pauseAudio);
                navigator.mediaSession.setActionHandler('seekbackward', () => seekRelative(-10));
                navigator.mediaSession.setActionHandler('seekforward', () => seekRelative(10));
                navigator.mediaSession.setActionHandler('previoustrack', prevTrack);
                navigator.mediaSession.setActionHandler('nexttrack', nextTrack);
            }
        }

        function seekRelative(seconds) {
            audio.currentTime += seconds;
        }

        function nextTrack() { loadTrack((currentIndex + 1) % playlist.length, true); }
        function prevTrack() { loadTrack((currentIndex - 1 + playlist.length) % playlist.length, true); }

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('seek-slider').value = percent || 0;
            document.getElementById('curr-time').innerText = formatTime(audio.currentTime);
            document.getElementById('total-time').innerText = formatTime(audio.duration);
        });
        audio.addEventListener('ended', nextTrack);

        function seekAudio() { audio.currentTime = audio.duration * (document.getElementById('seek-slider').value / 100); }
        function formatTime(s) {
            if (isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }

        function openFullPlayer() { fullPlayer.style.display = 'flex'; history.pushState({ view: 'player' }, null, window.location.hash); }
        function closeFullPlayer() {
            fullPlayer.style.animation = "slideDown 0.3s ease forwards";
            setTimeout(() => { fullPlayer.style.display = 'none'; fullPlayer.style.animation = ""; }, 300);
        }
        window.onpopstate = function (event) { if (fullPlayer.style.display === 'flex') closeFullPlayer(); };

        function checkDeepLink() {
            const hash = window.location.hash;
            if (hash.startsWith('#track=')) {
                const titleDecoded = decodeURIComponent(hash.replace('#track=', ''));
                const foundIndex = playlist.findIndex(t => t.title === titleDecoded);
                if (foundIndex !== -1) loadTrack(foundIndex, true);
            }
        }

        // --- FUNGSI SHARE & NOTIFIKASI ---
        function shareLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showNotif("Link lagu berhasil disalin!", "success");
            });
        }

        // --- FUNGSI SIMPAN KE BOOKMARK (AUDIO) ---
        function saveCurrentAudio() {
            const title = document.getElementById('full-title').innerText;
            const desc = document.getElementById('full-desc').innerText;
            const thumb = document.getElementById('full-img').src;

            // Validasi: Jangan simpan kalau belum ada lagu
            if (title === "Judul Lagu" || !audio.src) {
                showNotif("Putar lagu dulu baru disimpan!", "error");
                return;
            }

            const item = {
                title: title, desc: desc, thumb: thumb,
                url: window.location.href, // Simpan link deep-link
                type: 'audio', date: new Date().toISOString()
            };

            // Ambil data lama -> Tambah baru -> Simpan balik
            let bookmarks = JSON.parse(localStorage.getItem('bookmarks_audio')) || [];

            // Cek duplikat
            if (bookmarks.some(b => b.title === title)) {
                showNotif("Audio ini sudah tersimpan!", "error");
                return;
            }

            bookmarks.push(item);
            localStorage.setItem('bookmarks_audio', JSON.stringify(bookmarks));
            showNotif("Berhasil disimpan ke Bookmark Audio!", "success");
        }

        // --- FUNGSI DOWNLOAD AUDIO ---
        function downloadCurrentAudio() {
            const title = document.getElementById('full-title').innerText || "audio";
            if (!audio.src) {
                showNotif("Tidak ada audio untuk diunduh.", "error");
                return;
            }

            showNotif("Sedang mengunduh...", "success");

            // Create a temporary link to trigger download
            const link = document.createElement("a");
            link.href = audio.src;
            // Gunakan judul lagu sebagai nama file (sanitize dulu)
            const safeName = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            link.download = safeName + ".mp3";
            link.target = "_blank"; // Fallback if download attr blocked
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showNotif(message, type) {
            const box = document.getElementById('notifBox');
            const text = document.getElementById('notifText');
            const iconDiv = document.getElementById('notifIcon');

            text.innerText = message;
            box.className = "custom-notif active";

            if (type === 'success') {
                box.classList.add('success');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#2e7d32" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`;
            } else {
                box.classList.add('error');
                iconDiv.innerHTML = `<svg style="width:24px;height:24px;fill:#d32f2f" viewBox="0 0 24 24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"/></svg>`;
            }

            setTimeout(() => {
                box.classList.remove('active', 'success', 'error');
            }, 3000);
        }

        init();
    </script>
