    <style>
        /* =========================================
           VARIABLES & THEME
           ========================================= */
        :root {
            --primary: #9d1b1b;
            --accent: #80df06;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #334155;
            --text-muted: #64748b;
            --header-text: #9d1b1b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* HEADER */
        .profile-header-nav {
            background: var(--bg-card);
            padding: 0 15px;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--header-text);
            font-weight: 700;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-icon-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50%;
            transition: background 0.2s;
            position: relative;
        }

        .header-icon-btn:hover {
            background: rgba(157, 27, 27, 0.05);
        }

        .header-icon-btn svg {
            width: 26px;
            height: 26px;
            stroke: var(--primary);
            stroke-width: 2px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* HERO SECTION */
        .hero {
            padding: 30px 20px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(157, 27, 27, 0.03) 0%, transparent 100%);
        }

        .hero h2 {
            font-family: 'Cinzel', serif;
            color: var(--text-main);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* CARD GRID */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            display: grid;
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            /* Smooth transition pas memanjang */
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: var(--accent);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
            border: 1px solid var(--accent);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* --- LOGIKA BACA SELENGKAPNYA --- */
        .card-text {
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 10px;

            /* Default: Dipotong 3 baris */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        /* Kalau kelas 'expanded' aktif, tampilkan semua */
        .card-text.expanded {
            -webkit-line-clamp: unset;
            overflow: visible;
        }

        /* Tombol Baca Selengkapnya */
        .btn-read-more {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.85rem;
            padding: 0;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: left;
            display: inline-block;
            width: fit-content;
        }

        .btn-read-more:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeUp 0.6s ease forwards;
            opacity: 0;
        }
    </style>

        // RENDER KARTU
        const grid = document.getElementById('contentGrid');

        messages.forEach((item, index) => {
            const delay = index * 0.05;
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${delay}s`;

            // HTML Structure dengan Tombol Baca Selengkapnya
            card.innerHTML = `
                <div class="card-badge">#${index + 1}</div>
                <div class="card-image">
                    <img src="${item.img}" alt="${item.title}" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${item.title}</h3>
                    
                    <div class="card-text" id="desc-${index}">
                        ${item.desc}
                    </div>
                    
                    <button class="btn-read-more" onclick="toggleReadMore(${index}, this)">
                        Baca Selengkapnya ▾
                    </button>
                    
                    <div class="suggestion-box">
                        <i data-lucide="lightbulb"></i>
                        <span>${item.tip}</span>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Initialize Icons
        lucide.createIcons();

        // FUNGSI TOGGLE BACA SELENGKAPNYA
        function toggleReadMore(index, btn) {
            const textElement = document.getElementById(`desc-${index}`);

            // Toggle class 'expanded'
            textElement.classList.toggle('expanded');

            // Ganti Tulisan Tombol
            if (textElement.classList.contains('expanded')) {
                btn.innerHTML = "Tutup ▴";
            } else {
                btn.innerHTML = "Baca Selengkapnya ▾";
            }
        }

        // Handle Back Logic
        window.addEventListener('load', function () {
            if (window.history && window.history.pushState) {
                window.onpopstate = function (e) {
                    window.location.href = 'index.html';
                };
            }
        });
        document.addEventListener("deviceready", function () {
            document.addEventListener("backbutton", function (e) {
                e.preventDefault();
                window.location.href = "index.html";
            }, false);
        }, false);
